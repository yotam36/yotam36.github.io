<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameStyle.css">
<!--     <script src="app.js" defer></script> -->
    <title>Rock Scissor Paper Game</title>
</head>
<body>
<h2 id="GamesPlayed">Games Played: 0</h2>

    <div class="container">
        <div class="section">
            <div class="info">
                <h3>computer</h3>
                <p id="computerscore">Wins: 0</p>
                <p id="computerchoice">Choice: </p> 
            </div>
        </div>

        <div class="section">
            <div class="info">
                <h3>You:</h3>
                <p id="playerscore">Wins: 0</p>
                <p id="playerchoice">Choice:</p>

            </div>
        </div>
    </div>

    <h3 id="gameOutcome">Try Your Luck</h3>

    <h2 id="demo2">Choose One</h2>

    <div class="selection">
        <button class="rock">rock</button>
        <button class="scissors">scissors</button>
        <button class="paper">paper</button>
    </div>
</body>
</html>
